server {
  listen 80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml text/xml image/svg+xml font/woff2;

  # Cache static assets aggressively
  location ~* \.(?:ico|css|js|gif|jpg|jpeg|png|svg|woff2?|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback â€“ don't cache the HTML shell
  location / {
    try_files $uri /index.html;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
}
